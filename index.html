<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/43f82acbea.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.svg" alt="ping-logo">
  </header>

  <main>
    <section class="one">
      <div class="content-container">
        <h1><span class="subscribe-text">We are launching</span> </h1>
        <p>Subscribe and get notified</p>
      </div>

      <form id="notify-me" action="#" method="post">
        <div class="field">
          <input type="text" placeholder="Your email address" name="email">
          <p>Please provide a valid email address</p>
        </div>
        <div class="submit-field">
          <input type="submit" value="Notify Me" name="submit">
        </div>
      </form>
    </section>

    <section class="three">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" width="100%" class="chart">
    </section>

    <section class="four">
      <ul>
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter" ></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>

      <p>&copy; Copyright Ping. All rights reserved.</p>

    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
